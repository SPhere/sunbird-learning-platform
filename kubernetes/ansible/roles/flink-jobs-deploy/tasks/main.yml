---

- name: template values.yaml file
  template:
    src: "{{ chart_path }}/values.j2"
    dest: "{{ chart_path }}/values.yaml"

- name: template configmap file
  template:
    src: "{{ template_env_file_name }}"
    dest: "{{ helm_env_file_name }}"

- name: create env configmap
  shell: find "{{ helm_env_file_location }}" -iname "*.env" -exec /bin/bash -c "ls {}; kubectl create configmap {{ release_name }}-test-config --from-env-file={} -n {{namespace}} --dry-run -o=yaml | kubectl apply -f - " \;

